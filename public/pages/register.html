<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta name="Description" content="Here you can register to the website.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            -webkit-animation: bgcolor 20s infinite;
            animation: bgcolor 10s infinite;
            -webkit-animation-direction: alternate;
            animation-direction: alternate;
        }
    </style>
    <title>TITLE</title>
    <link rel="icon" href="/img/icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div id="page-container">
    <div id="content-wrap">
<header style="animation: 8s linear 0s infinite alternate both running color-change-2x;">
    <h1 style="animation: 0.8s linear 0s 1 alternate both running tracking-in-contract, 0.8s linear 0s 1 alternate both running text-shadow-pop-tl;"><a href=/index.html>Waina</a></h1>
    <nav>
        <a href=/pages/about.html>About</a>
        <a href=/pages/blog.html>Blog</a>
    </nav>
</header>
<main style="background-image: url('/img/f2.svg'); background-size: cover";>
<!--    style="justify-content: center; display: flex"  -->
        <article>
            <h2>LOGIN</h2>
            <div class="login">
                    <div class="login-username">
                        <label>Username</label>
                        <input type="text" name="email" placeholder="Username" required="required" />
                    </div>
                    <div class="login-password">
                        <label>Password</label>
                        <input type="password"  name="password" placeholder="Password" required="required" />
                    </div>
                    <div class="submit">
                        <button type="submit" class="login-account-button-container mx-auto d-block"><i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i></button>
                    </div>
                <hr>
                    <label>New to -----?</label>
                    <a href="/pages/register.html">Get Started</a>


            </div>
        </article>

</main>
</div>
<footer id="footer" style="animation: 8s linear 0s infinite alternate both running color-change-2x;">&copy; {{ year }}</footer>
</div>
</body>


</html>
